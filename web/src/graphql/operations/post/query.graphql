query Post($postId: ID!) {
  post(id: $postId) {
    success
    message
    post {
      id
      posterId
      communityId
      title
      body
      createdAt
      updatedAt
      isPoster
      user {
        id
        lastLogin
        isSuperuser
        isStaff
        isActive
        dateJoined
        username
        email
        displayName
        description
        avatar
        banner
        avatarUrl
        bannerUrl
      }
    }
  }
}

