mutation CreatePost($communityId: String!, $title: String!, $body: String!) {
  createPost(communityId: $communityId, title: $title, body: $body) {
    success
    message
    post {
      id
      posterId
      communityId
      title
      body
      createdAt
      updatedAt
      isPoster
      community {
        id
        name
        title
        description
        dateCreated
        isPublic
        ownerId
        icon
        banner
        iconUrl
        bannerUrl
        memberCount
        isMember
        isOwner
      }
      user {
        id
        lastLogin
        isSuperuser
        isStaff
        isActive
        dateJoined
        username
        email
        displayName
        description
        avatar
        banner
        avatarUrl
        bannerUrl
      }
    }
  }
}

mutation UpdatePost($postId: ID!, $title: String, $body: String!) {
  updatePost(postId: $postId, title: $title, body: $body) {
    success
    message
    post {
      id
      title
      body
      posterId
      communityId
      createdAt
      updatedAt
      isPoster
    }
  }
}

mutation DeletePost($postId: ID!) {
  deletePost(postId: $postId) {
    success
    message
  }
}
