mutation SignUp($email: String!, $password: String!, $username: String!) {
  createAccount(email: $email, password: $password, username: $username) {
    success
    message
    token
    refreshToken
    user {
      id
      email
      username
      displayName
      description
      avatarUrl
      bannerUrl
    }
  }
}

mutation SignIn($username: String!, $password: String!) {
  auth(username: $username, password: $password) {
    user {
      id
      email
      username
      displayName
      description
      avatarUrl
      bannerUrl
    }
    token
    payload
    refreshToken
    refreshExpiresIn
  }
}

mutation RefreshToken($refreshToken: String!) {
  refreshToken(refreshToken: $refreshToken) {
    token
    payload
    refreshToken
    refreshExpiresIn
  }
}

mutation VerifyToken($token: String!) {
  verifyToken(token: $token) {
    payload
  }
}

mutation UpdateAccountProfile($email: String, $displayName: String, $description: String) {
  updateAccountProfile(email: $email, displayName: $displayName, description: $description) {
    success
    message
    user {
      email
      displayName
      description
    }
  }
}

mutation UpdateAccountMedia($avatar: Upload, $banner: Upload) {
  updateAccountMedia(avatar: $avatar, banner: $banner) {
    success
    message
    avatarUrl
    bannerUrl
  }
}

mutation UpdateAccountPassword($currentPassword: String!, $newPassword: String!) {
  updateAccountPassword(currentPassword: $currentPassword, newPassword: $newPassword) {
    success
    message
  }
}
mutation DeleteAccount($username: String!, $password: String!) {
  deleteAccount(username: $username, password: $password) {
    success
    message
  }
}
